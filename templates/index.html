<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE=edge"
    >
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    >
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    >
    <title>Todo App using Flask</title>
</head>

<body style="background-color: #9266ff;">
    <h1 class="text-center mt-3">Todo App Using Flask</h1>
    <div 
        class="card mx-auto my-4" 
        style="
            width: 40rem;
            height: 40rem;
            background-color: #3f3160;"
    >
        <form action="/add" method="POST">
            <div class="row m-3">
                <input 
                    type="text" 
                    placeholder="Enter Task"
                    name="title"
                    style="
                        width: 25rem;
                        border-radius: 10px;
                        border-color:antiquewhite;
                        margin: 1rem;
                        padding: 0.5rem;"
                />
                <input 
                    type="submit" 
                    value="Add"
                    style="
                        width: 8rem;
                        height: 3rem;
                        margin: 1rem;
                        border-radius: 10px"
                />
            </div>
        </form>
        {% for i in todo_list %}
        <div 
            class="row"
            style="
                background-color: #bf07ac;
                width: 30rem;
                height: 3rem;
                margin: 1rem auto;
                border-radius: 10px;"
        >
            <h5 
                class="card-title my-auto text-white" 
                style="width: 23rem;"
                contenteditable="true"
            >
                {{ i.title }}
            </h5>
            <a 
                href="/delete/{{ i.id }}" 
                class="btn my-auto" 
                style="
                    width: 5rem; 
                    color: white"
                >
                <i class="fas fa-trash"></i>
            </a>

        </div>
        {% endfor %}
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE=edge"
    >
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    >
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    >
    <link 
        rel="stylesheet" 
        href="{{ url_for('static', filename='css/index.css') }}"
    >
    <title>Todo App using Flask</title>
</head>

<body>
    <h1 class="text-center mt-3">Todo App Using Flask</h1>
    <div class="card mx-auto my-4 card-container">
        <form action="/add" method="POST">
            <div class="row m-3">
                <input 
                    class="title-input"
                    type="text" 
                    placeholder="Enter Task"
                    name="title"
                />
                <input
                    class="submit-button"
                    type="submit" 
                    value="Add"
                />
            </div>
        </form>
        {% for i in todo_list %}
        <div class="row custom-card-body">
            <h5 
                class="card-title my-auto text-white" 
                style="width: 23rem;"
            >
                {{ i.title }}
            </h5>
            <a 
                href="/delete/{{ i.id }}" 
                class="btn my-auto" 
                style="
                    width: 5rem; 
                    color: white"
                >
                <i class="fas fa-trash"></i>
            </a>

        </div>
        {% endfor %}
    </div>
</body>

</html>
